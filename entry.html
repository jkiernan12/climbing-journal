<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
  <h1>Route Input</h1>
  <form action="">
    <div class="form-section-container">
    <input type="button" id="top-rope" name="route-type" value="Top-rope">
    <input type="button" id="lead" name="route-type" value="Lead">
    <input type="button" id="boulder" name="route-type" value="Boulder"><br>
    </div>
    <div class="form-section-container">
    <input type="button" id="slab" name="steepness" value="Slab">
    <input type="button" id="vertical" name="steepness" value="Vertical">
    <input type="button" id="overhanging" name="steepness" value="Overhanging"><br>
    </div>
    <div class="form-section-container">
    <label for="cars">Grade (YDS):</label>
<select id="grade" name="grade-list">
  <option value="5.4">5.4</option>
  <option value="5.5">5.5</option>
  <option value="5.6">5.6</option>
  <option value="5.7">5.7</option>
  <option value="5.8">5.8</option>
  <option value="5.9">5.9</option>
  <option value="5.10-">5.10-</option>
  <option value="5.10">5.10</option>
  <option value="5.10+">5.10+</option>
  <option value="5.11-">5.11-</option>
  <option value="5.11">5.11</option>
  <option value="5.11+">5.11+</option>
  <option value="5.12-">5.12-</option>
  <option value="5.12">5.12</option>
  <option value="5.12+">5.12+</option>
  <option value="5.13-">5.13-</option>
  <option value="5.13">5.13</option>
  <option value="5.13+">5.13+</option>
</select>
</div>
<div class="form-section-container">
<input type="button" id="flash" name="outcome" value="Flash">
<input type="button" id="send" name="outcome" value="Send">
<input type="button" id="fell" name="outcome" value="Fell"><br>
</div>
    <br><br><input class="submit" type="submit" value="Submit">
  </form>
  </div>
</body>

</html>
